<div class="container-fluid px-0">
  <nav

    </button>

    <div class="collapse navbar-collapse" id="navbarNav" >
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
        <li class="nav-item"><a class="nav-link" href="checkin">Product</a></li>
        <!-- Button trigger modal -->
        <li class="nav-item right">
          <a class="nav-link" (click)="navigateDashboard()">Dashboard</a>
        </li>
        <li>
          <div class="cart-icon" routerLink="/checkin" (click)="navToCheckIn()">
            <i style="font-size: 30px" class="fas fa-shopping-cart down"></i>
            <span class="badge badge-danger">{{ cartCount }}</span>
          </div>
        </li>
        <!-- <li class="nav-login">

            type="button"

          >
            Login
          </button>
        </li> -->
        <li>
          <div class="nav-item right">
            <i class="bi bi-whatsapp"></i>

            <a
              href="whatsapp://send?text=IR Computer welcomes you for your awesome Laptop repairs&phone=+919666295958"
              data-text="Take a look at this awesome website:"
              style="display: block"
            >
              <button
                style="
                  font-size: 24px;
                  background-color: #49c759;
                  border-radius: 3px;
                  
                "
              >
                <i class="fab fa-whatsapp"></i>
              </button>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter phone Number</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput"
              >Enter your Registered Phone number</label
            >
          </div>
        </div>
        <div class="modal-footer">
          <a href="signin">Sign in</a>
          <button type="button" class="btn btn-primary">Send OTP</button>
        </div>
      </div>
    </div>
  </div>
</div>
